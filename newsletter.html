<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Card container layout */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
      gap: 20px;
      margin-top: 20px;
      display: none; /* Hide initially */
    }

    /* Card styling */
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card p {
      margin: 10px 0;
    }

    /* Loading indicator styling */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.1);
    }

    .spinner {
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 8px solid #333;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card {
        padding: 15px;
      }
    }

    @media (max-width: 576px) {
      .card {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Newsletter Subscriptions</h1>
  
  <!-- Loading Indicator -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>
  
  <!-- Card Container -->
  <div id="cardContainer" class="card-container">
    <!-- Email cards will be dynamically generated here -->
  </div>

  <script>
 
    const cardContainer = document.getElementById('cardContainer');
    const loadingIndicator = document.getElementById('loading');
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbwG_yJEJsJsG_7j9upLlvaxaOpwHcFfu4MJ6N_RHOL2Afn4-g34QkGzcO27KF0zWjuSWw/exec';  // Replace with your actual Web App URL

    function fetchAllData() {
      const fetchData = new FormData();
      fetchData.append('action', 'fetch');
      fetchData.append('sheet', 'Newsletter');  // Specify that we're fetching from Newsletter

      fetch(webAppUrl, {
        method: 'POST',
        body: fetchData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          displayData(data.data);
        }
      })
      .catch(error => console.error('Error:', error))
      .finally(() => {
        // Hide loading indicator and show card container
        loadingIndicator.style.display = 'none';
        cardContainer.style.display = 'grid';
      });
    }

    function displayData(data) {
      cardContainer.innerHTML = '';
      data.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <p><strong>Email:</strong> ${item.email}</p>
        `;
        cardContainer.appendChild(card);
      });
    }

    window.onload = fetchAllData;
  </script>

</body>
</html>
